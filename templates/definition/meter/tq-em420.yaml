template: tq-em420
products:
  - brand: TQ
    description:
      generic: Energy Manager EM420
params:
  - name: usage
  - name: host
  - name: port
    default: 80
  - name: device
    default: "local"
    description:
      de: API Gerätepfad
      en: API Device Path
    help:
      de: JSON-Schnittstelle -> Datenendpunkt
      en: JSON-API -> Data Endpoint
  - name: token
    required: true
    example: ey...
    description:
      de: Accesstoken
      en: Access token
    help:
      de: Token des EM420 (Erstellen unter Profil -> Zugangsschlüssel)
      en: Access token for EM420 (Create in Profile -> Access tokens)
  - name: invert
    required: false
    example: false
    description:
      de: Invertieren
      en: Invert
    help:
      de: Stromausgabenmessung invertieren
      en: Invert power output reading
render: |
  type: tq-em420
  uri: http://{{ .host }}:{{ .port }}
  token: {{ .token }}
  device: {{ .device }}
  usage: {{ .usage }}
